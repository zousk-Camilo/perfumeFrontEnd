<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">

  

</head>
<body>


  <div class="wraper">

    <div class="imagen">
      <img src="./image-product-mobile.jpg" alt="Foto de perfume"  class="imagenMobile">
      <img src="./image-product-desktop.jpg" alt="Foto de perfume"  class="imagenDesktop">
    </div>
    
    <div class="wrapTextos">
      <div class="perfume">
        <p>P E R F U M E</p>
      </div>
      <div class="tipo">
        <p>Gabrielle Essence Eau De Parfum</p>
      </div>
      <div class="descripcion">
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier  Polge,
          Perfumer-Creator for the House of  CHANEL.
        </p>
      </div>
      <div class="presio">
        <p>$149.99</p>
        <p class="subrayado">$169.99</p>
      </div>
      <div class="wrapBoton">
        <div class="wrap">
          <img src="./icon-cart.svg" alt="">
           <div class="boton1">
            <a href="#">Add to Cart</a>
          </div>
        </div>
      </div>
    </div>

  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Zousk-Camilo V. Murt Tamayo</a>.
  </div>
</body>
</html>
